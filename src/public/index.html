<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<title>Taller 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<header>
		Header personzalido
	</header>
	<div id="home-body">
		<span>Contenedor div en index</span>
		<div id="server-data"></div>
	</div>
	<script>
		const serverDiv = document.getElementById("server-data");
		let serverData = null;
		fetch('/home-route',{ method: 'GET', mode: 'cors', cache: 'no-cache'})
		.then((response) => {
			return response.json();
		})
		.then((data) => {
			serverData = data;
			serverDiv.innerHTML = serverData.message;
		});
	</script>
</body>
